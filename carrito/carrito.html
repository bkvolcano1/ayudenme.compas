<body> 
    <div class="envolturacarri">
        <header>

        
            <div class="logo"><img src="../img/electric-guitar-light.png" alt="Guitarra Strato"></div>
            <h1>Volcano Store</h1>

            <nav class="navbar navbar-expand-lg navbar-dark fondoNav">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    
                    </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse nav" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                      </li>

                      </li>
                      
                    </ul>
                    
                  </div>
                </div>
            </nav>

        </header>
        
        
    

    </div>

    


    <div class="cart-modal-overlay">
        <div class="cart-modal">
          <i id="close-btn" class="fas fa-times"></i>
            <h1 class="cart-is-empty">El carrito esta vacio</h1>
          
            <div class="product-rows">
            </div>
            <div class="total">
              <h1 class="cart-total">TOTAL</h1>
                <span class="total-price">$0</span>
                  <button class="purchase-btn">COMPRAR</button>
            </div>
          </div>
        </div>
      

      <a class="cart-btn">
        <i id="cart" class="fas fa-shopping-cart"></i>
          <span class ="cart-quantity">0</span>
      </a>
    



      <div class="items-container">
        <div class="card-1 card" id="item1">
          <img class="product-image" src="../img/fender-custom-telecaster.jpg" alt="">
            <h3></h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price">`${this.precio}`</span>
        </div>
        <div class="card-2 card" id="item2">
            <img class="product-image" src="../img/fender-jaguar.jpg" alt="">
            <h3></h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price"></span>
        </div>
        <div class="card-3 card" id="item3">
            <img class="product-image" src="../img/fender-strato-light.jpg" alt="">
            <h3></h3>
            <button class="add-to-cart">Comprar</button>
              <span class="product-price"></span>
        </div>
        <div class="card-4 card" id="item4">
            <img class="product-image" src="../img/fender-telecaster-light.jpg" alt="">
            <h3></h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price"></span>
        </div>
        
      </div>
